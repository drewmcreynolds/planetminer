<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/styles.css">

    <title>Document</title>
</head>
<style>
    /* This is for wire framing to see our rows/columns */
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>


<body class="debug">
    <header class="container-fluid text-center">
        <div class="row">
            <div class="col">
                <h1>
                    <span>Cheese:<span id="cheese">--</span></span>
                </h1>
            </div>
        </div>
    </header>
    <main class="container-fluid text-center">
        <div class="row m-0 p-0">
            <div class="col-4"></div>
            <div class="col-md-4 clickimage" onclick="mine()" oncontextmenu="preventContext()" draggable="false"></div>
            <div class="col-4"></div>
        </div>
        </div>

    </main>




    <footer class="container text-center">
        <div class="row">
            <div class="col-md-6">
                <span>Cost: </span><span id="costclick">25</span>
            </div>
            <div class="col-md-6">
                <span>Cost: </span><span id="costauto">250</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-dark product locked disabled" onclick="buyPickAxe('pickaxes')" data-bs-toggle="tooltip"
                    title='increases each click by 5 cheese'>Buy Pickaxe <span id="howmanyclick">--</span></button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-dark" onclick="buyAutoUpgrade('rover')" data-bs-toggle="tooltip"
                    title='increases cheese by 50 per 3 seconds per'>Buy Rover <span id="howmanyauto">--</span></button>
            </div>
        </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
