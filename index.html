<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/styles.css">

    <title>Document</title>
</head>
<style>
    /* This is for wire framing to see our rows/columns */
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>


<body class="bg-dark">
    <header class="container-fluid text-center bg-dark">
        <div class="row">
            <div class="col">
                <h1 class="text-light">
                    <span>Resources:  <span id="cheese">--</span></span>
                </h1>
            </div>
        </div>
    </header>

    <main class="container-fluid bgimg">
        <div class="row m-0 p-0 justify-content-center">
            <div class="col-4"></div>
            <div class="col-md-4 clickimage" onclick="mine()" oncontextmenu="preventContext()" draggable="false"></div>
            <div class="col-4"></div>
        </div>
        </div>
    </main>

    <footer class="container-fluid text-center">
        <div class="row bg-dark p-2">
            <div class="col-md-3 text-light">
                <h3><span>Per click: </span><span id="currentclick">1</span></h3>
            </div>
            <div class="col-md-3 text-light">
                <h3><span>Per 3 sec: </span><span id="currentauto1">--</span></h3>
            </div>
            <div class="col-md-3 text-light">
                <h3><span>Per 3 sec: </span><span id="currentauto2">--</span></h3>
            </div>
            <div class="col-md-3 text-light">
                <h3><span>Per 3 sec: </span><span id="currentauto3">--</span></h3>
            </div>
        </div>
        <div class="row text-dark bg-warning fw-bold p-2">
            <div class="col-md-3">
                <span>Cost: </span><span id="costclick">25</span>
            </div>
            <div class="col-md-3">
                <span>Cost: </span><span id="costauto">250</span>
            </div>
            <div class="col-md-3">
                <span>Cost: </span><span id="costauto2">1500</span>
            </div>
            <div class="col-md-3">
                <span>Cost: </span><span id="costauto3">4500</span>
            </div>
        </div>
        <div class="row bg-primary p-1">
            <div class="col-md-3">
                <button type="button" class="btn btn-dark" onclick="buyPickAxe('pickaxes')" data-bs-toggle="tooltip"
                    title='increases each click by 5 cheese'>Buy Pickaxe </button>
                    <h5 class="text-light" id="howmanyclick">--</h5>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-dark" onclick="buyAutoUpgradeRover('rover')"
                    data-bs-toggle="tooltip" title='increases cheese by 10 per 3 seconds per'>Buy Rover </button>
                    <h3 class="text-light" id="howmanyautorover">--</h3>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-dark" onclick="buyAutoUpgradeShuttle('shuttle')"
                    data-bs-toggle="tooltip" title='increases cheese by 25 per 3 seconds per'>Buy Shuttle </button>
                    <h3 class="text-light" id="howmanyautoshuttle">--</h3>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-dark" onclick="buyAutoUpgradeCrusier('crusier')"
                    data-bs-toggle="tooltip" title='increases cheese by 100 per 3 seconds per'>Buy Crusier </button>
                    <h3 class="text-light" id="howmanyautocrusier">--</h3>
            </div>
        </div>
        </div>        
    </footer>
    <script src="app.js"></script>
</body>

</html>
